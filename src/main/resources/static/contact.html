<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>


<body>

<form action="/contact" method="post" class="w3-container w3-card-4 w3-light-grey">
    <h2>Bordered Input</h2>
    <p>Add the w3-border class to create bordered inputs.</p>

    <p><label> Name</label>
        <input class="w3-input w3-border" id="firstName" type="text"></p>

    <p><label>lastName</label>
        <br>
        <input type="text"  id="lastName">
    <p><label> email</label>
        <input class="w3-input w3-border" id="email" type="text"></p>
    <p><label> Add img</label>
        <br>
        <button onclick="clickIs()"> save</button>
</form>
<script type="text/javascript">

    function clickIs() {
        let nf = document.getElementById('firstName').value
        let ln = document.getElementById('lastName').value
        let em = document.getElementById('email').value
        let con = {
            firstname: nf,
            message: "",
            lastName: ln,
            email: em
        }
        fetch('/contacts',
            {
                method:'POST',
                body: JSON.stringify(con),
                headers: {
                    'Content-Type': 'application/json'
                }
             }).then(r => r.text())
             .then(r => console.log(r))
    }
</script>
</body>
</html>
